<section class="cart__section">
  <sidebar-cart-component></sidebar-cart-component>
  <div class="cart__content__items">
    <div class="cart__p__container">
      <h1 class="cart__h1">CARRINHO</h1>
    </div>
    <add-address-component
      ng-show="globShowAddressMenu"
    ></add-address-component>
    <add-payment-component
      ng-show="globShowPaymentMenu"
    ></add-payment-component>
    <div class="cart__flex">
      <div
        class="cart__box"
        ng-repeat="car in cartDatas"
        ng-hide="globShowAddressMenu || globShowPaymentMenu || !cartDatas.length || globShowEditPayment"
      >
        <a ng-href="#!/store/{{car.products_id}}" class="cart__box__center">
          <div class="cart__absolute">
            <button
              ng-click="removeToCart(car.products_id)"
              class="cart__button__deleted"
            >
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </div>
          <img
            ng-hide="!car.product.image.id"
            class="cart__image"
            src="{{car.product.image.url}}"
          />
          <img
            ng-show="!car.product.image.url"
            class="cart__image"
            src="https://xxwvxg.dm.files.1drv.com/y4p0Ndhdo64d8h9hweKaWXUxNxi9Rlco7_bXoRClc3wIDjc3vBupQoUlXwYIDO8l_EDDyyWsyDF0i1UdK0dq1KyQ0e54TRzi9Iy916B-pI1XUENqll_V-hnORXIrm7eUH7ba33WjNEoYDW5DMA9k_nDfXRLe2MFHW_WMa-JvPJbfo8LQyB6jBRvF0HhYpjAMX8cCdHfKJ7sIRZfti4Tdl4zsb9h0Eixvlp5G4SKQEjeVas/car%20%283%29.png"
          />
          <div class="cart__infos">
            <p class="cart__infos__text">Nome: {{car.product.name}}</p>
          </div>
          <div class="cart__infos">
            <p class="cart__infos__text">Price: {{car.product.price}}</p>
          </div>
          <div class="cart__infos">
            <div class="cart__infos__flex">
              <i
                class="fa fa-minus cart__mini__icon__minus"
                aria-hidden="true"
              ></i>
              <p class="cart__infos__text">Quantidade: {{car.quantity}}</p>
              <i
                class="fa fa-plus cart__mini__icon__plus"
                aria-hidden="true"
              ></i>
            </div>
          </div>
          <div class="cart__infos">
            <p class="cart__infos__text">
              Descrição: {{car.product.description}}
            </p>
          </div>
          <div class="cart__infos">
            <p class="cart__price">Price: {{car.product.price}} R$</p>
          </div>
        </a>
      </div>
    </div>
    <div ng-show="!cartDatas.length" class="cart__p__container">
      <a href="#!/store" class="cart__texth3">Carrinho Vazio, Visitar Loja</a>
    </div>
  </div>
</section>
